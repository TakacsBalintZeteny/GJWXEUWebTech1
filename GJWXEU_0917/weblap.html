    <h1>Szövegformázás: sortörés, szóköz</h1>
    <br>
    <p>Ebbe a részbe a weblap tartalom kerül!</p>
    <p>Egy újabb sor, amit az előző sor alá írunk.&emsp;&emsp;&emsp;&emsp;&emsp;Most írjunk be a forráskódba egy másik mondatott.</p>
    <p>
        &emsp;Név:
        <br>&emsp;&emsp;Születésnap:
        <br>&emsp;&emsp;Lakhely:
        <br>&emsp;&emsp;Telefonszám:
    </p>
    <br>
    <p>
        Egyes &nbsp; sor.
        <br>Kettes &nbsp; sor.
        <br>Harmas &nbsp; sor.
    </p>
