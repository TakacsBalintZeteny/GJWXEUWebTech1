<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            background-color: darkgreen;
        }

        span {
            background-color: blueviolet;
            width: 150px;
        }

        .xy1 {
            display: none;
        }

        .xy2 {
            display: inline;
        }

        .xy3 {
            display: block;
        }

        .xy4 {
            display: inline-block;
        }

        .xy5 {
            display: flex;
        }       
    </style>

</head>
<body>
    <h3>display: none</h3>
    <span class="xy1">Egyes blokk</span>
    <span class="xy1">Kettes blokk</span>
    <span class="xy1">Hármas blokk</span>

    <br><br><br>

    <h3>display: inline</h3>
    <span class="xy2">Egyes blokk</span>
    <span class="xy2">Kettes blokk</span>
    <span class="xy2">Hármas blokk</span>
    
    <br><br><br>

    <h3>display: block</h3>
    <span class="xy3">Egyes blokk</span>
    <span class="xy3">Kettes blokk</span>
    <span class="xy3">Hármas blokk</span>

    <br><br><br>

    <h3>display: inline-block</h3>
    <span class="xy4">Egyes blokk</span>
    <span class="xy4">Kettes blokk</span>
    <span class="xy4">Hármas blokk</span>

    <br><br><br>

    <h3>display: flex</h3>
    <span class="xy5">Egyes blokk</span>
    <span class="xy5">Kettes blokk</span>
    <span class="xy5">Hármas blokk</span>

    <br><br><br>
</html>
