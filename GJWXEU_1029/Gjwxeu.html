<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form, php</title>

    <style>
        .tarolo {
            background-color: rgb(153, 123, 208);
            border-radius: 10px;
            margin: 0 auto;
            width: 1000px;
            padding: 10px;
            box-shadow: 3px 3px 10px 3px rgba(0,0,0,0.7);
        }

        button {
            width: 200px;
            margin: 5px;

        }
    </style>
</head>
<body>
    <header> <h1>Űrlap - GJWXEU</h1> </header>


    <section>
        <div class="tarolo">
        <form  id="urlap">
            <label for="nev">Név: </label>
            <input type="text" id="nev" name="nev" placeholder="Írd be a neved" required>
            <br><br>

            <label for="pin">PIN kód: </label>
            <input type="password" id="pin" name="pin" placeholder="Írd be a PIN kódot" pattern="[0-9]{4}" required>
            <br><br>

            <label for="gyumi">Kedvenc gyümölcs: </label>
            <select id="gyumi" name="gyumi">
                <option value="alma">alma 250ft/kg</option>
                <option value="korte">körte 300ft/kg</option>
                <option value="banan">banán 500ft/kg</option>
            </select>
            <br><br>
            
            <label for="kor">Életkor: </label>
            <input type="number" id="kor" name="kor" min="1" max="100" step="1">
            <br><br>

            <label for="lab">Lábméret: </label>
            <input type="number" id="lab" name="lab" min="25" max="50" step="0.5">
            <br><br>

            <label for="onbizalom">Önbizalom: </label>
            <input type="range" id="onbizalom" name="onbizalom" min="0" max="100">
        </form>

        <br><br>
        <button type="submit" form="urlap">Elküld</button>
        <button type="submit" form="urlap" formnovalidate>Elküld ellenőrzés nélkül</button>
    </div>
    </section>

    <footer>
        <p>Forrás: <a href="http://html5doctor.com/" target="_blank">http://html5doctor.com/</a></p>
        <p>Formátumok: <a href="http://html5doctor.com/" target="_blank">http://www.html5pattern.com/</a></p>
        <p>JavaScript RegExp: <a href="http://html5doctor.com/" target="_blank">http://www.w3schools.com/jsref/sref_obj_regexp.asp</a></p>
    </footer>
    
    
</body>
</html>
