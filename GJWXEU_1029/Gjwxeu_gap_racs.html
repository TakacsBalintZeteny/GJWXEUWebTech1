<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap - Rács</title>

    <style>
        .tarolo {
            background-color: mediumaquamarine;
            border: 1px black solid;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 50px;
        }
        .elem {
            background-color: yellow;
            border: 1px black solid;
            width: 450px;
        }
    </style>
</head>
<body>
    <h1>A gap tulajdonsága rács segítségével</h1>

    <p>A <i>gap</i> tulajdonsággal adjuk meg a sorok és oszlopok közötti távolságot.</p>
    <p>A rácsnak a sorai között 20 px, az oszlopai között pedig 50 px a távolság:</p>

    <div class="tarolo">
        <div class="grid">
            <div class="elem">1</div>
            <div class="elem">2</div>
            <div class="elem">3</div>

            <div class="elem">4</div>
            <div class="elem">5</div>
            <div class="elem">6</div>

            <div class="elem">7</div>
            <div class="elem">8</div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
