<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap - Rács</title>

    <style>
        .tarolo {
            background-color: rgb(205, 102, 174);
            border: 1px black solid;
        }
        .flex {
            display: flex;
            flex-wrap: wrap;
            gap: 20px 70px;
        }
        .elem {
            background-color: yellow;
            border: 1px black solid;
            width: 170px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>A gap tulajdonsága rács segítségével</h1>

    <p>A <i>gap</i> tulajdonsággal adjuk meg a sorok és oszlopok közötti távolságot.</p>
    <p>A flexboxnak a sorai között 20 px, az oszlopai között pedig 70 px a távolság:</p>

    <div class="tarolo">
        <div class="flex">
            <div class="elem">1</div>
            <div class="elem">2</div>
            <div class="elem">3</div>
            <div class="elem">4</div>
            <div class="elem">5</div>
            <div class="elem">6</div>
            <div class="elem">7</div>
            <div class="elem">8</div>
            <div class="elem">9</div>
            <div class="elem">10</div>
            <div class="elem">11</div>
            <div class="elem">12</div>
            <div class="elem">13</div>
        </div>
    </div>
    
</body>
</html>
